{% load static %}
<!--========== Header ==============-->
<header id="gen-header" class="gen-header-style-1 gen-has-sticky">
    <div class="gen-bottom-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <nav class="navbar navbar-expand-lg navbar-light">
                        <a class="navbar-brand" href="#">
                            <img class="img-fluid logo" src="{% static 'website/images/logo-1.png' %}"
                                 alt="streamlab-image">
                        </a>
                        <div class="collapse navbar-collapse float-left" id="navbarSupportedContent">
                            <div id="gen-menu-contain" class="gen-menu-contain">
                                <ul id="gen-main-menu" class="navbar-nav ml-auto">
                                    <li class="menu-item ">
                                        <a href="{% url 'website:home' %}" aria-current="page">Home</a>
                                    </li>

                                    <li class="menu-item">
                                        <a href="{% url 'website:about' %}">About</a>
                                    </li>
                                    <li class="menu-item">
                                        <a href="{% url 'website:pricing' %}">Pricing</a>
                                    </li>
                                    <li class="menu-item">
                                        <a href="{% url 'website:contact' %}">Contact</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="gen-header-info-box">
                                    <a href="#">
                                        <img src="/static/website/images/asset-35.png" class="gen-playstore-logo" alt="playstore">
                                    </a>
                                    <a href="#">
                                        <img src="/static/website/images/asset-36.png" class="gen-appstore-logo" alt="appstore">
                                    </a>
                        </div>
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                            <i class="fas fa-bars"></i>
                        </button>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</header>
