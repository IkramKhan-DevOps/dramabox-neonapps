{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load humanize %}

{% block subtitle %} {{ request.user }} {% endblock %}

{% block content %}
<div class="container">
    <h1>Update Actor</h1>

    <form method="post" novalidate enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {{ form|crispy }}  <!-- Use Crispy Forms for better layout -->

        <button type="submit" class="btn btn-primary">Update Actor</button>
        <br>
    </form>

    <a href="{% url 'admins:actor-list' %}" class="btn btn-secondary mt-2">Back to Actor List</a>
</div>
{% endblock %}
